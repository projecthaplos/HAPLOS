<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project HAPLOS — AI Assistant</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Manrope:wght@300;400;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{
      --dark:#23260F; --olive:#58592F; --taupe:#A6A085; --beige:#D9D5C5; --offwhite:#F2F2F0;
      --muted:rgba(35,38,15,0.75);
      --highlight:#3E7B3A;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins','Manrope',sans-serif;
      background:linear-gradient(180deg,#fbfaf6,#f3efe6);
      color:var(--dark);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:40px 20px;
    }

    header{text-align:center;margin-bottom:40px}
    .logo{
      display:inline-flex;align-items:center;gap:12px;margin-bottom:20px;
      color:var(--offwhite);
      background:linear-gradient(135deg,var(--dark),var(--olive));
      padding:10px 18px;border-radius:16px;
      font-weight:800;font-family:'Manrope',sans-serif;
      box-shadow:0 8px 28px rgba(0,0,0,0.15);
    }
    .logo .mark{
      width:44px;height:44px;border-radius:12px;
      display:grid;place-items:center;
      background:linear-gradient(180deg,var(--beige),var(--taupe));
      color:var(--dark);
    }
    .logo .mark svg{width:26px;height:26px}

    h1{
      font-family:'Manrope',sans-serif;
      font-size:46px;
      font-weight:800;
      margin-bottom:12px;
    }
    h1 span{
      font-family:'Bebas Neue',sans-serif;
      background:linear-gradient(135deg,var(--olive),var(--highlight));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:56px;
      letter-spacing:1px;
      display:inline-block;
    }
    p.lead{
      font-size:18px;
      color:var(--muted);
      max-width:640px;
      margin:0 auto;
      line-height:1.6;
    }

    footer{
      margin-top:60px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="mark"><i data-lucide="bot"></i></div>
      <div>PROJECT&nbsp;<strong>HAPLOS</strong></div>
    </div>
    <h1>PROJECT <span>HAPLOS AI</span></h1>
    <p class="lead">
      Your interactive assistant for exploring the 
      <span style="color:var(--highlight);font-weight:600">automation process</span>, 
      <span style="color:var(--highlight);font-weight:600">guava–coconut innovation</span>, 
      and the future of <span style="color:var(--highlight);font-weight:600">sustainable wound care</span>.
    </p>
  </header>

  <main>
    <p style="text-align:center;font-size:16px;color:var(--muted);margin-top:60px;">
      The AI assistant will appear at the <strong>bottom-right corner</strong>.
    </p>
  </main>

  <footer>
    © 2025 Project HAPLOS · AI Information Assistant
  </footer>

  <script>
    lucide.createIcons();
  </script>

  <!-- Noupe Embed Script -->
  <script src="https://www.noupe.com/embed/019931816d0c7ce19f50dc18508182392291.js"></script>
</body>
</html>
